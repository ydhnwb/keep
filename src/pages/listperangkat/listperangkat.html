<ion-header>

  <ion-navbar>
    <ion-title>Daftar perangkat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card tappable *ngFor="let i of data; let index = index" (click)="intentEdit(i.qrcode)">
    <img style="max-height: 50%" [src]="host+i.imagepath"/>
    <ion-card-header><h2><b>{{i.nama}}</b></h2></ion-card-header>
    <ion-card-content>
      <p>{{i.area}}</p>
      <p>{{i.lokasi}}</p>
      <p>{{i.deskripsi}}</p>
      <div align="center">
        <button ion-button block color="primary" (click) = "seeData(i.qrcode, $event)">Kondisi part</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
