<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
    <ion-title>List area</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let i of  data; let idx = index;" (click)="intentListLokasi(i.id, i.area)">    
        <ion-item>
            <ion-label>{{i.area}}</ion-label>
            <ion-icon name="arrow-dropright" item-right></ion-icon>
          </ion-item>
      </ion-list>         

</ion-content>
