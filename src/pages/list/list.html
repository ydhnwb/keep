<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List kategori</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-list *ngFor="let i of kategori; let idx = index;" (click)="intentListPart(i.id)">    
        <ion-item>
            <ion-label>{{i.kategori}}</ion-label>
            <ion-icon name="arrow-dropright" item-right></ion-icon>
          </ion-item>
      </ion-list>         
</ion-content>
