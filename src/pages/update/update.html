<ion-header>

  <ion-navbar>
    <ion-title>Status part</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div align="right">        
        <button ion-button round style="margin: 3%;" color="primary" (click) = "intentPart()">Tambah part</button>
    </div> 
  <ion-list *ngFor="let i of data; let idx = index;">
    <ion-item>
      <ion-label>{{i.nama_part}}</ion-label>
        <ion-toggle [(ngModel)] ="i.status"></ion-toggle>
    </ion-item>

    <ion-card-content>
      <p>Kondisi {{i.nama_part}} : {{i.status}}</p>  
    </ion-card-content> 
   -->

  </ion-list>
</ion-content>


<ion-footer>
  <button ion-button block color="secondary" (click)="insertNewRecordOfData()">Simpan data</button>
</ion-footer>
