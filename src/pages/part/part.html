<ion-header>

  <ion-navbar>
    <div *ngIf="isUpdate === false">
      <ion-title>Tambah part</ion-title>
    </div>
    <div *ngIf="isUpdate === true">
      <ion-title>Edit part</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Nama part</ion-label>
    <ion-input type="text" [(ngModel)] = "data.nama" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Deskripsi</ion-label>
    <ion-textarea rows="5" name="desc" [(ngModel)]="data.deskripsi"></ion-textarea>
  </ion-item>   
  <ion-item>
    <ion-label>Kategori</ion-label>
    <ion-select [(ngModel)]="data.category">
        <ion-option *ngFor="let k of kategori" [value] = "k.id">{{k.kategori}}</ion-option>
    </ion-select>  
  </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div align="right" *ngIf="isUpdate === false">        
        <button ion-button block color="secondary" (click) = "insertData()">Simpan</button>
    </div>       
    <div align="right" *ngIf="isUpdate === true">
        <ion-row>
            <ion-col no-padding>
              <button ion-button block color="danger" (click) = "presentConfirm()">Hapus</button>
            </ion-col>
            <ion-col no-padding>
              <button ion-button block color="secondary" (click) = "updateData()">Perbarui</button>
            </ion-col>
        </ion-row>  
  </div>       
  </ion-toolbar>
  
</ion-footer>
