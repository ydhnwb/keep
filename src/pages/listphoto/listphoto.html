<ion-header>

  <ion-navbar>
    <ion-title>Foto {{nama_perangkat}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <!-- <div align="center" [hidden]="lastImage === null">
        <img src="{{pathForImage(lastImage)}}" style="max-height: 50%" [hidden]="lastImage === null">
    </div> -->
   

  <ion-card tappable *ngFor="let i of images; let idx = index" (click)="popUpOption(i.id, i.image_id)">
    <img style="max-height: 50%" [src]="host+i.image_uri"/>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab icon-only [hidden]="images.length > 3" (click) = "presentAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
