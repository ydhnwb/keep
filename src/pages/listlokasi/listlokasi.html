  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{nama_area}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let i of data; let idx = index;" (click)="intentPerangkatFilter(i.lokasi, i.nama_lokasi)">    
        <ion-item>
            <ion-label>{{i.nama_lokasi}}</ion-label>
            <ion-icon name="arrow-dropright" item-right></ion-icon>
          </ion-item>
      </ion-list>         

</ion-content>
<ion-footer>
    <ion-toolbar>
      <div align="center">
        <p>{{nama_area}}</p>
      </div>
    </ion-toolbar>
  </ion-footer>
